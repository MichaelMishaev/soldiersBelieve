<!DOCTYPE html>
<html class="light" dir="rtl" lang="he">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <title>צור קשר - משרתים באמונה</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;700;800&family=Noto+Sans+Hebrew:wght@300;500;700;900&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: "#2563EB",
                            50: "#eff6ff",
                            100: "#dbeafe",
                            500: "#3b82f6",
                            600: "#2563EB",
                            700: "#1d4ed8",
                            900: "#1e3a8a",
                        },
                        secondary: {
                            DEFAULT: "#F59E0B",
                        },
                        dark: {
                            DEFAULT: "#020617",
                            surface: "#0f172a",
                        },
                        light: {
                            DEFAULT: "#FAFAFA",
                            surface: "#FFFFFF",
                        }
                    },
                    fontFamily: {
                        sans: ["Plus Jakarta Sans", "Noto Sans Hebrew", "sans-serif"],
                    },
                    boxShadow: {
                        'glow': '0 0 20px rgba(37, 99, 235, 0.5)',
                        'card': '0 10px 30px -10px rgba(0, 0, 0, 0.1)',
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'fade-in': 'fadeIn 0.8s ease-out forwards',
                        'slide-up': 'slideUp 0.8s ease-out forwards',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Plus Jakarta Sans', 'Noto Sans Hebrew', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .dark .glass {
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
        }

        .dark .glass-card {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .mesh-bg {
            background-color: #FAFAFA;
            background-image:
                radial-gradient(at 0% 0%, rgba(37, 99, 235, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(245, 158, 11, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(37, 99, 235, 0.1) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(245, 158, 11, 0.05) 0px, transparent 50%);
        }

        .dark .mesh-bg {
            background-color: #020617;
            background-image:
                radial-gradient(at 0% 0%, rgba(37, 99, 235, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(245, 158, 11, 0.08) 0px, transparent 50%);
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .form-input {
            transition: all 0.3s;
        }

        .form-input:focus {
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }
    </style>
</head>

<body class="mesh-bg text-gray-900 dark:text-white min-h-screen selection:bg-primary selection:text-white pb-32">

    <!-- Floating Navbar -->
    <nav
        class="fixed top-4 left-4 right-4 z-50 glass rounded-2xl px-4 py-3 flex items-center justify-between shadow-lg shadow-black/5 transition-all duration-300">
        <a href="index.html"
            class="flex items-center justify-center p-2 rounded-xl hover:bg-black/5 dark:hover:bg-white/10 active:scale-95 transition-all">
            <span class="material-symbols-rounded text-2xl rtl:rotate-180">arrow_forward</span>
        </a>

        <span class="font-extrabold text-lg tracking-tight text-center">צור קשר</span>

        <div class="w-10"></div> <!-- Spacer for symmetry -->
    </nav>

    <!-- Main Content -->
    <main class="pt-28 px-4 max-w-lg mx-auto space-y-6">

        <!-- Intro -->
        <div class="text-center mb-6 animate-fade-in">
            <h1 class="text-3xl font-black mb-2">דברו איתנו</h1>
            <p class="text-lg text-gray-600 dark:text-gray-400">
                אנחנו כאן לכל שאלה. השאירו פרטים ונחזור אליכם בהקדם.
            </p>
        </div>

        <!-- Contact Form Card -->
        <div class="glass-card p-6 md:p-8 rounded-[2rem] animate-slide-up" style="animation-delay: 0.1s">
            <form class="flex flex-col gap-5">

                <label class="flex flex-col gap-2">
                    <span class="text-sm font-bold text-gray-700 dark:text-gray-300">שם מלא</span>
                    <input
                        class="w-full rounded-xl bg-white/50 dark:bg-black/20 border border-gray-200 dark:border-white/10 focus:border-primary focus:ring-primary h-12 px-4 transition-all"
                        placeholder="ישראל ישראלי" type="text" />
                </label>

                <label class="flex flex-col gap-2">
                    <span class="text-sm font-bold text-gray-700 dark:text-gray-300">טלפון</span>
                    <input
                        class="w-full rounded-xl bg-white/50 dark:bg-black/20 border border-gray-200 dark:border-white/10 focus:border-primary focus:ring-primary h-12 px-4 transition-all"
                        placeholder="050-0000000" type="tel" />
                </label>

                <label class="flex flex-col gap-2">
                    <span class="text-sm font-bold text-gray-700 dark:text-gray-300">הודעה</span>
                    <textarea
                        class="w-full rounded-xl bg-white/50 dark:bg-black/20 border border-gray-200 dark:border-white/10 focus:border-primary focus:ring-primary h-32 p-4 transition-all resize-none"
                        placeholder="כתבו כאן..."></textarea>
                </label>

                <button
                    class="w-full bg-primary hover:bg-primary-600 text-white font-bold h-14 rounded-xl text-lg shadow-glow hover:-translate-y-1 active:scale-95 transition-all mt-2 flex items-center justify-center gap-2">
                    <span>שליחה</span>
                    <span class="material-symbols-rounded rtl:rotate-180">send</span>
                </button>

                <p class="text-center text-xs text-gray-400 font-medium mt-2 flex items-center justify-center gap-1">
                    <span class="material-symbols-rounded text-sm text-green-500">check_circle</span>
                    נחזור אליכם תוך 24 שעות
                </p>
            </form>
        </div>

        <!-- Additional Links -->
        <div class="grid grid-cols-2 gap-4 animate-slide-up" style="animation-delay: 0.2s">
            <a href="tel:031234567"
                class="glass-card p-4 rounded-2xl flex flex-col items-center justify-center gap-2 hover:bg-white dark:hover:bg-white/10 transition-colors group">
                <div
                    class="w-10 h-10 bg-primary/10 text-primary rounded-full flex items-center justify-center group-hover:scale-110 transition-transform">
                    <span class="material-symbols-rounded">call</span>
                </div>
                <span class="font-bold text-sm">חייגו אלינו</span>
            </a>
            <a href="mailto:contact@ngo.org.il"
                class="glass-card p-4 rounded-2xl flex flex-col items-center justify-center gap-2 hover:bg-white dark:hover:bg-white/10 transition-colors group">
                <div
                    class="w-10 h-10 bg-secondary/10 text-secondary rounded-full flex items-center justify-center group-hover:scale-110 transition-transform">
                    <span class="material-symbols-rounded">mail</span>
                </div>
                <span class="font-bold text-sm">שלחו מייל</span>
            </a>
        </div>

    </main>

    <!-- Floating Dock Bottom Nav -->
    <div class="fixed bottom-6 left-1/2 -translate-x-1/2 z-50">
        <nav
            class="glass rounded-full px-2 py-2 flex items-center shadow-2xl shadow-black/20 gap-1 ring-1 ring-white/50 dark:ring-white/10">
            <a href="index.html"
                class="flex flex-col items-center justify-center w-14 h-14 rounded-full text-gray-400 hover:text-gray-900 dark:hover:text-white hover:bg-black/5 dark:hover:bg-white/10 transition-all hover:scale-110"
                title="ראשי">
                <span class="material-symbols-rounded text-2xl">home</span>
            </a>
            <a href="about.html"
                class="flex flex-col items-center justify-center w-14 h-14 rounded-full text-gray-400 hover:text-gray-900 dark:hover:text-white hover:bg-black/5 dark:hover:bg-white/10 transition-all hover:scale-110"
                title="אודות">
                <span class="material-symbols-rounded text-2xl">info</span>
            </a>
            <a href="programs.html"
                class="flex flex-col items-center justify-center w-14 h-14 rounded-full text-gray-400 hover:text-gray-900 dark:hover:text-white hover:bg-black/5 dark:hover:bg-white/10 transition-all hover:scale-110"
                title="תכניות">
                <span class="material-symbols-rounded text-2xl">school</span>
            </a>
            <a href="contact.html"
                class="flex flex-col items-center justify-center w-14 h-14 rounded-full bg-primary text-white shadow-glow transition-all hover:scale-110"
                title="צור קשר">
                <span class="material-symbols-rounded text-2xl">mail</span>
            </a>
        </nav>
    </div>

</body>

</html>
